<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input type="text"
            id="surname"
            name="surname"
            required
          >
        </label>

        <label for="name">Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>
        <label for="age">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            class="values-age"
          >
        </label>
        <label for="bday">
          Full date of birth:
          <input
            type="date"
            id="bday"
            name="bday"
          >
        </label>
        <label for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </label>
      </fieldset>
      <fieldset  class="field">
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="8"
          >
        </label>
      </fieldset>
      <fieldset  class="field">
        <legend>An interesting fact about you!</legend>
        <label for="cats-yes">Do you love cats?
          <input
          type="radio"
          name="cats"
          id="cats-yes"
          value="yes"
          >Yes
          <input
          type="radio"
          name="cats"
          id="cats-no"
          value="no"
          >No
        </label>
        <label for="color">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>
        <label for="time">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
            step="2"
          >
        </label>

        <label for="cars-brand">
          What are your favorite brand of cars?
          <select
            name="cars-brand"
            id="cars-brand"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate">How do you rate our work?
          <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="10"
          value="0"
        >
        </label>
      </fieldset>
      <fieldset  class="field">
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        name="submit"
        value="Submit"
        onsubmit="onSubmit()">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
